{% extends "base.html" %}
{% block title %}{{user.username}} profile update{% endblock %}
{% block logout-redirect %}{% url 'accounts:profile' user.id %}{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" action="{% url 'accounts:update' %}">
{% csrf_token %}
    {{personal_info_form|crispy}}
    <input class="btn btn-primary" type="submit" value="Save">
    <input type="hidden" name="pk" value="{{user.id}}">
</form>
{% endblock %}
