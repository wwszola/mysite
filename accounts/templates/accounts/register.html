{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <form method="post" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create new account">
    </form>
    <p>
        Already have an account?
        <a href="{% url 'accounts:login' %}">Login here.</a>
    </p>
{% endblock %}
